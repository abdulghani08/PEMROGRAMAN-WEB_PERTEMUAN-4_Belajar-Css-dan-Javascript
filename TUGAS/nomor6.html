<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
</head>
<body>
    <h1>Kalkulator Sederhana</h1>
    <label for="bil1">Bilangan 1:</label>
    <input type="number" id="bil1"><br><br>
    <label for="bil2">Bilangan 2:</label>
    <input type="number" id="bil2"><br><br>
    <button onclick="tambah()">+</button>
    <button onclick="kurang()">-</button>
    <button onclick="kali()">x</button>
    <button onclick="bagi()">/</button><br><br>
    <label for="hasil">Hasil:</label>
    <input type="number" id="hasil" disabled>
    
    <script>
        function tambah() {
            var bil1 = parseInt(document.getElementById("bil1").value);
            var bil2 = parseInt(document.getElementById("bil2").value);
            var hasil = bil1 + bil2;
            document.getElementById("hasil").value = hasil;
        }
        
        function kurang() {
            var bil1 = parseInt(document.getElementById("bil1").value);
            var bil2 = parseInt(document.getElementById("bil2").value);
            var hasil = bil1 - bil2;
            document.getElementById("hasil").value = hasil;
        }
        
        function kali() {
            var bil1 = parseInt(document.getElementById("bil1").value);
            var bil2 = parseInt(document.getElementById("bil2").value);
            var hasil = bil1 * bil2;
            document.getElementById("hasil").value = hasil;
        }
        
        function bagi() {
            var bil1 = parseInt(document.getElementById("bil1").value);
            var bil2 = parseInt(document.getElementById("bil2").value);
            var hasil = bil1 / bil2;
            document.getElementById("hasil").value = hasil;
        }
    </script>
</body>
</html>
